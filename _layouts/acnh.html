---
layout: default
---
<article class="post">


  <h2>{{ site.data.nav.acnh_list_title }}</h2>
    <ul>
       {% for item in site.data.nav.acnh %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
       {% endfor %}
    </ul>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
