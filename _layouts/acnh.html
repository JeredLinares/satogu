---
layout: default
---
<article class="post">

  <h2><a href="{{ site.data.nav.acnh-url }}">{{ site.data.nav.acnh-title }}</a></h2>
    <ul>
       {% for item in site.data.nav.acnh %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
       {% endfor %}
    </ul>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
